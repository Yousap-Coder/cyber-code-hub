<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تشغيل فيديو يوتيوب</title>

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    header {
      padding: 20px;
      background: #181818;
    }

    input {
      width: 70%;
      max-width: 500px;
      padding: 12px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 150px);
      border: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h2>▶️ شغّل فيديو يوتيوب بالرابط</h2>
    <input id="url" placeholder="ضع رابط فيديو يوتيوب هنا">
    <br>
    <button onclick="play()">تشغيل</button>
  </header>

  <iframe id="player" allowfullscreen></iframe>

  <script>
    function play() {
      const url = document.getElementById("url").value.trim();
      if (!url) return;

      let videoId = "";

      if (url.includes("watch?v=")) {
        videoId = url.split("watch?v=")[1].split("&")[0];
      } else if (url.includes("youtu.be/")) {
        videoId = url.split("youtu.be/")[1].split("?")[0];
      } else {
        alert("الرابط غير صالح");
        return;
      }

      document.getElementById("player").src =
        "https://www.youtube.com/embed/" + videoId;
    }
  </script>

</body>
</html>
